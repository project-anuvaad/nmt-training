# En-hi model training

## Where the samples will be written
save_data: data/hi-to-en-anuvaad-3-v1/hi-to-en-anuvaad-3-v1_data
## Where the vocab(s) will be written
src_vocab: data/hi-to-en-anuvaad-3-v1/hi-to-en-anuvaad-3-v1.vocab.src
tgt_vocab: data/hi-to-en-anuvaad-3-v1/hi-to-en-anuvaad-3-v1.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts(word tokenized corpus,refer preprocess.py):
data:
    corpus:
        path_src: data/src_train_tok-hi-to-en-anuvaad-3-v1.txt
        path_tgt: data/tgt_train_tok-hi-to-en-anuvaad-3-v1.txt
        transforms: [sentencepiece,filtertoolong]
    valid:
        path_src: data/src_dev_tok-hi-to-en-anuvaad-3-v1.txt
        path_tgt: data/tgt_dev_tok-hi-to-en-anuvaad-3-v1.txt
        transforms: [sentencepiece,filtertoolong]    

### Transform related opts:
src_subword_model: model/sentencepiece_models/hi_hi-to-en-anuvaad-3-v1-2021-02-24-24000.model
tgt_subword_model: model/sentencepiece_models/en_hi-to-en-anuvaad-3-v1-2021-02-24-24000.model

#### Filter
src_seq_length: 200
tgt_seq_length: 200

# silently ignore empty lines in the data
skip_empty_level: silent        

# General opts
# Where to save the checkpoints
save_model: model/hi-to-en-anuvaad-3-v1/model_hi-to-en-anuvaad-3-v1_2021-02-24_model
save_checkpoint_steps: 10000
train_steps: 400000
valid_steps: 10000   
tensorboard: true
tensorboard_log_dir:  /opt/share/NMT/runs/hi-to-en-anuvaad-3-v1

# Batching
# # Train on a single GPU
world_size: 1
gpu_ranks: [0]
batch_type: "tokens"
batch_size: 6000
max_generator_batches: 2
accum_count: [2]

# Optimization
normalization: "tokens"
optim: "adam"
learning_rate: 0.25
adam_beta2: 0.998
decay_method: "noam"
warmup_steps: 8000
max_grad_norm: 0
param_init: 0
param_init_glorot: true
label_smoothing: 0.1

# Model
encoder_type: transformer
decoder_type: transformer
layers: 6
heads: 8
rnn_size: 512
word_vec_size: 512
transformer_ff: 2048
dropout: [0.1]
position_encoding: true
